<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tandem - Play</title>
  <link rel="stylesheet" href="app.css"/>
  <link rel="stylesheet" href="game.css"/>
  <script defer src="game.js"></script>
</head>
<body>
  <div class="container">
    <div id="game">
      <div id="hud">
        <div id="hud-item">
          <p class="hud-title">Question</p>
          <p class="hud-text" id="questionCounter">1/10</p>
        </div>
        <div id="hud-item">
          <p class="hud-title">Score</p>
          <p class="hud-text" id="score">0</p>
        </div>
      </div>
      <h2 id="question">What is the answer to this question?</h2>
      <div class="choice-container">
        <p class="choice-type">A</p>
        <p class="choice-text" data-number="0">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-type">B</p>
        <p class="choice-text" data-number="1">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-type">C</p>
        <p class="choice-text" data-number="2">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-type">D</p>
        <p class="choice-text" data-number="3">Choice</p>
      </div>
    </div>
  </div>
</body>
</html>
